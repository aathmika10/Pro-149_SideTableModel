<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:grey">
       <a-camera wasd-controls-enabled="false" position="3 8 12"></a-camera>
       <!--------------Asset Management-------------->
       <a-assets>
           <a-asset-item id="sideTable-obj" src="./Side table model/tinker.obj"></a-asset-item>
           <a-asset-item id="sideTable-mtl" src="Side table model/obj.mtl"></a-asset-item>
        </a-assets>
        <!--------------OBJ Models-------------->
        <a-entity obj-model="obj:#sideTable-obj; mtl:#sideTable-mtl" position="5 4 -3" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
        
    </a-scene>
</body>

</html>
